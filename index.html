<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - 0xb0rn3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            animation: pulse-bg 5s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulse-bg {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* User Info Panel - Compact & Rounded */
        .user-info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 12px 18px;
            max-width: 280px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .info-header i {
            font-size: 0.9rem;
            color: #ffffff;
        }

        .info-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 4px 10px;
            font-size: 0.7rem;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 0.65rem;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            word-break: break-all;
            font-size: 0.65rem;
        }

        .loading-indicator {
            display: inline-block;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-indicator::after {
            content: '...';
            animation: loadingDots 1.5s steps(4, end) infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Welcome content */
        .welcome-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            animation: fadeInContent 1.5s ease-in 0.5s both;
        }

        @keyframes fadeInContent {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 10vw, 6rem);
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite alternate, float 4s ease-in-out infinite;
        }

        @keyframes glow {
            from { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.5),
                    0 0 60px rgba(255, 255, 255, 0.3);
            }
            to { 
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 90px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: clamp(0.85rem, 2.5vw, 1.2rem);
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Terminal Box - Rounded */
        .terminal-container {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 15px 20px;
            min-width: 400px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            animation: slideUp 1s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'JetBrains Mono', monospace;
        }

        .terminal-header i {
            font-size: 0.85rem;
        }

        .terminal-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .terminal-prompt {
            color: #ffffff;
            white-space: nowrap;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            outline: none;
            padding: 4px 0;
        }

        .terminal-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #ffffff;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .terminal-error {
            margin-top: 8px;
            color: #ff6b6b;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            display: none;
        }

        .terminal-error.show {
            display: block;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Hint Button - Floating & Rounded */
        .hint-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 101;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffffff;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
                transform: scale(1.05);
            }
        }

        .hint-button:hover {
            background: #ffffff;
            color: #000000;
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(255, 255, 255, 1);
        }

        /* Hint Modal - Rounded */
        .hint-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.5);
        }

        .hint-modal.show {
            display: block;
            animation: modalPop 0.3s ease-out;
        }

        @keyframes modalPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .hint-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hint-header i {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .hint-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hint-content {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .hint-command {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
        }

        .hint-close {
            background: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            color: #000000;
            padding: 10px 25px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .hint-close:hover {
            background: #000000;
            color: #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 199;
        }

        .modal-overlay.show {
            display: block;
        }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .user-info-panel {
                top: 10px;
                right: 10px;
                max-width: 240px;
                padding: 10px 15px;
            }

            .info-title {
                font-size: 0.7rem;
            }

            .info-grid {
                font-size: 0.65rem;
                gap: 3px 8px;
            }

            .info-label, .info-value {
                font-size: 0.6rem;
            }

            .terminal-container {
                min-width: 90%;
                bottom: 80px;
            }

            .terminal-input-wrapper {
                font-size: 0.8rem;
            }

            .hint-button {
                bottom: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .hint-modal {
                padding: 20px;
            }

            .hint-title {
                font-size: 1rem;
            }

            .hint-content {
                font-size: 0.8rem;
            }

            .hint-command {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .user-info-panel {
                max-width: 200px;
                padding: 8px 12px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 3px;
            }

            .info-label {
                margin-top: 6px;
            }

            .logo-text {
                letter-spacing: 4px;
            }

            .subtitle {
                letter-spacing: 1px;
                font-size: 0.75rem;
            }

            .terminal-container {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- User Info Panel - Compact & Rounded -->
    <div class="user-info-panel" id="userInfoPanel">
        <div class="info-header">
            <i class="fas fa-satellite-dish"></i>
            <span class="info-title">Visitor Info</span>
        </div>
        <div class="info-grid">
            <span class="info-label">IP:</span>
            <span class="info-value" id="ipAddress"><span class="loading-indicator"></span></span>
            
            <span class="info-label">LOC:</span>
            <span class="info-value" id="location"><span class="loading-indicator"></span></span>
            
            <span class="info-label">ISP:</span>
            <span class="info-value" id="isp"><span class="loading-indicator"></span></span>
            
            <span class="info-label">DEV:</span>
            <span class="info-value" id="device"><span class="loading-indicator"></span></span>
            
            <span class="info-label">OS:</span>
            <span class="info-value" id="os"><span class="loading-indicator"></span></span>
        </div>
    </div>

    <!-- Welcome Content -->
    <div class="welcome-container" id="welcomeContainer">
        <h1 class="logo-text">0xb0rn3</h1>
        <p class="subtitle">panic(Attempted to kill init! exitcode=0x%08x");</p>
    </div>

    <!-- Terminal Authentication Box - Rounded -->
    <div class="terminal-container" id="terminalContainer">
        <div class="terminal-header">
            <i class="fas fa-terminal"></i>
            <span>SYSTEM ACCESS REQUIRED</span>
        </div>
        <div class="terminal-input-wrapper">
            <span class="terminal-prompt">visitor@root:~$</span>
            <input type="text" class="terminal-input" id="terminalInput" autofocus>
            <span class="cursor"></span>
        </div>
        <div class="terminal-error" id="terminalError"></div>
    </div>

    <!-- Hint Button - Floating & Rounded -->
    <div class="hint-button" id="hintButton">
        <i class="fas fa-key"></i>
    </div>

    <!-- Hint Modal - Rounded -->
    <div class="hint-modal" id="hintModal">
        <div class="hint-header">
            <i class="fas fa-lightbulb"></i>
            <span class="hint-title">Access Key</span>
        </div>
        <div class="hint-content">
            Need help gaining access? Try this command:
        </div>
        <div class="hint-command">setuid(0); execve("/bin/sh", NULL, NULL);</div>
        <div class="hint-content">
            Type the command into the terminal to gain root access.
        </div>
        <button class="hint-close" id="hintClose">GOT IT</button>
    </div>

    <script>
        // Correct access command
        const ACCESS_COMMAND = 'setuid(0); execve("/bin/sh", NULL, NULL);';

        // Error messages (Arch Linux style)
        const ERROR_MESSAGES = [
            'bash: permission denied: insufficient privileges',
            'sudo: command not found. nice try, script kiddie',
            'access denied: authorization required',
            'error: invalid credentials. go read the docs',
            'bash: command not recognized. rtfm',
            'fatal: authentication failed. try harder',
            'error: access violation. stop button mashing'
        ];

        // Device Detection
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = 'Desktop';
            
            if (/mobile/i.test(ua)) device = 'Mobile';
            else if (/tablet|ipad/i.test(ua)) device = 'Tablet';
            
            if (/iPhone/i.test(ua)) device = 'iPhone';
            else if (/iPad/i.test(ua)) device = 'iPad';
            else if (/Android/i.test(ua) && /mobile/i.test(ua)) device = 'Android';
            else if (/Android/i.test(ua)) device = 'Tablet';
            
            return device;
        }

        // OS Detection
        function getOSInfo() {
            const ua = navigator.userAgent;
            let os = 'Unknown';
            
            if (ua.indexOf('Win') > -1) os = 'Windows';
            else if (ua.indexOf('Mac') > -1) os = 'macOS';
            else if (ua.indexOf('X11') > -1) os = 'UNIX';
            else if (ua.indexOf('Linux') > -1) os = 'Linux';
            else if (/Android/i.test(ua)) os = 'Android';
            else if (/iPhone|iPad|iPod/i.test(ua)) os = 'iOS';
            
            return os;
        }

        // Set device info immediately
        document.getElementById('device').textContent = getDeviceInfo();
        document.getElementById('os').textContent = getOSInfo();

        // Fetch IP and Location Info
        async function fetchUserInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                document.getElementById('ipAddress').textContent = data.ip || 'Unknown';
                document.getElementById('location').textContent = `${data.city || '???'}, ${data.country_code || '??'}`;
                document.getElementById('isp').textContent = data.org ? data.org.substring(0, 25) + '...' : 'Unknown';
            } catch (error) {
                console.error('Error fetching IP info:', error);
                document.getElementById('ipAddress').textContent = 'Hidden';
                document.getElementById('location').textContent = 'Unknown';
                document.getElementById('isp').textContent = 'Unknown';
            }
        }

        // Initialize
        fetchUserInfo();

        // Terminal Input Handler
        const terminalInput = document.getElementById('terminalInput');
        const terminalError = document.getElementById('terminalError');

        terminalInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = terminalInput.value.trim();
                
                if (command === ACCESS_COMMAND) {
                    // Correct command - grant access
                    terminalError.classList.remove('show');
                    terminalInput.disabled = true;
                    terminalInput.value = 'ACCESS GRANTED...';
                    
                    setTimeout(() => {
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = 'main.html';
                        }, 800);
                    }, 500);
                } else if (command.length > 0) {
                    // Wrong command - show error
                    const randomError = ERROR_MESSAGES[Math.floor(Math.random() * ERROR_MESSAGES.length)];
                    terminalError.textContent = randomError;
                    terminalError.classList.remove('show');
                    
                    // Force reflow to restart animation
                    void terminalError.offsetWidth;
                    terminalError.classList.add('show');
                    
                    terminalInput.value = '';
                }
            }
        });

        // Hint Button Handler
        const hintButton = document.getElementById('hintButton');
        const hintModal = document.getElementById('hintModal');
        const hintClose = document.getElementById('hintClose');
        const modalOverlay = document.getElementById('modalOverlay');

        hintButton.addEventListener('click', () => {
            hintModal.classList.add('show');
            modalOverlay.classList.add('show');
        });

        hintClose.addEventListener('click', () => {
            hintModal.classList.remove('show');
            modalOverlay.classList.remove('show');
        });

        modalOverlay.addEventListener('click', () => {
            hintModal.classList.remove('show');
            modalOverlay.classList.remove('show');
        });

        // Console styling
        console.log('%c0xb0rn3 - Access Terminal', 'color: #ffffff; font-size: 20px; font-weight: bold; background: #000; padding: 10px;');
        console.log('%cHint: Try checking the bottom right corner...', 'color: #b0b0b0; font-size: 12px;');
    </script>
</body>
</html>
