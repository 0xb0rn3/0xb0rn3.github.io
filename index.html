<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - 0xb0rn3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            animation: pulse-bg 5s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulse-bg {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* User Info Panel */
        .user-info-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffffff;
            padding: 15px 30px;
            min-width: 300px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .info-header i {
            font-size: 1.2rem;
            color: #ffffff;
        }

        .info-title {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 15px;
            font-size: 0.85rem;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .info-value {
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            word-break: break-all;
        }

        .loading-indicator {
            display: inline-block;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-indicator::after {
            content: '...';
            animation: loadingDots 1.5s steps(4, end) infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Welcome content */
        .welcome-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            animation: fadeInContent 1.5s ease-in 0.5s both;
            margin-top: 100px;
        }

        @keyframes fadeInContent {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 10vw, 6rem);
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite alternate, float 4s ease-in-out infinite;
        }

        @keyframes glow {
            from { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.5),
                    0 0 60px rgba(255, 255, 255, 0.3);
            }
            to { 
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 90px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .loading-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            color: #ffffff;
            margin-top: 30px;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Enter button */
        .enter-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: #ffffff;
            border: 3px solid #ffffff;
            color: #000000;
            padding: 18px 60px;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            animation: pulseButton 2s ease-in-out infinite;
        }

        @keyframes pulseButton {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
                transform: translateX(-50%) scale(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.9);
                transform: translateX(-50%) scale(1.05);
            }
        }

        .enter-button:hover {
            background: #000000;
            color: #ffffff;
            box-shadow: 0 0 60px rgba(255, 255, 255, 1);
            transform: translateX(-50%) translateY(-5px) scale(1.08);
        }

        .enter-button i {
            font-size: 1.3rem;
        }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .user-info-panel {
                top: 10px;
                padding: 12px 20px;
                min-width: 280px;
            }

            .info-title {
                font-size: 0.85rem;
            }

            .info-grid {
                font-size: 0.75rem;
                gap: 6px 10px;
            }

            .info-label {
                font-size: 0.7rem;
            }

            .logo-text {
                letter-spacing: 4px;
            }

            .subtitle {
                letter-spacing: 2px;
            }

            .enter-button {
                bottom: 20px;
                padding: 15px 40px;
                font-size: 1rem;
            }

            .enter-button i {
                font-size: 1.1rem;
            }

            .welcome-container {
                margin-top: 80px;
            }
        }

        @media (max-width: 480px) {
            .user-info-panel {
                min-width: 95%;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 4px;
            }

            .info-label {
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- User Info Panel -->
    <div class="user-info-panel" id="userInfoPanel">
        <div class="info-header">
            <i class="fas fa-info-circle"></i>
            <span class="info-title">Connection Info</span>
        </div>
        <div class="info-grid">
            <span class="info-label">IP Address:</span>
            <span class="info-value" id="ipAddress"><span class="loading-indicator"></span></span>
            
            <span class="info-label">Location:</span>
            <span class="info-value" id="location"><span class="loading-indicator"></span></span>
            
            <span class="info-label">ISP:</span>
            <span class="info-value" id="isp"><span class="loading-indicator"></span></span>
            
            <span class="info-label">Device:</span>
            <span class="info-value" id="device"><span class="loading-indicator"></span></span>
            
            <span class="info-label">Browser:</span>
            <span class="info-value" id="browser"><span class="loading-indicator"></span></span>
            
            <span class="info-label">OS:</span>
            <span class="info-value" id="os"><span class="loading-indicator"></span></span>
            
            <span class="info-label">Screen:</span>
            <span class="info-value" id="screen"><span class="loading-indicator"></span></span>
        </div>
    </div>

    <!-- Welcome Content -->
    <div class="welcome-container" id="welcomeContainer">
        <h1 class="logo-text">0xb0rn3</h1>
        <p class="subtitle">Cybersecurity Specialist</p>
        <p class="loading-text">Initializing<span class="loading-dots"></span></p>
    </div>

    <!-- Enter Button -->
    <a href="main.html" class="enter-button" id="enterButton">
        <i class="fas fa-terminal"></i>
        ENTER
    </a>

    <script>
        // Device Detection
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = 'Desktop';
            
            if (/mobile/i.test(ua)) {
                device = 'Mobile';
            } else if (/tablet|ipad/i.test(ua)) {
                device = 'Tablet';
            }
            
            if (/iPhone/i.test(ua)) device = 'iPhone';
            else if (/iPad/i.test(ua)) device = 'iPad';
            else if (/Android/i.test(ua) && /mobile/i.test(ua)) device = 'Android Phone';
            else if (/Android/i.test(ua)) device = 'Android Tablet';
            
            return device;
        }

        // Browser Detection
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = 'Unknown';
            
            if (ua.indexOf('Firefox') > -1) {
                browser = 'Firefox';
            } else if (ua.indexOf('SamsungBrowser') > -1) {
                browser = 'Samsung Internet';
            } else if (ua.indexOf('Opera') > -1 || ua.indexOf('OPR') > -1) {
                browser = 'Opera';
            } else if (ua.indexOf('Trident') > -1) {
                browser = 'Internet Explorer';
            } else if (ua.indexOf('Edge') > -1 || ua.indexOf('Edg') > -1) {
                browser = 'Edge';
            } else if (ua.indexOf('Chrome') > -1) {
                browser = 'Chrome';
            } else if (ua.indexOf('Safari') > -1) {
                browser = 'Safari';
            }
            
            return browser;
        }

        // OS Detection
        function getOSInfo() {
            const ua = navigator.userAgent;
            let os = 'Unknown';
            
            if (ua.indexOf('Win') > -1) os = 'Windows';
            else if (ua.indexOf('Mac') > -1) os = 'macOS';
            else if (ua.indexOf('X11') > -1) os = 'UNIX';
            else if (ua.indexOf('Linux') > -1) os = 'Linux';
            else if (/Android/i.test(ua)) os = 'Android';
            else if (/iPhone|iPad|iPod/i.test(ua)) os = 'iOS';
            
            return os;
        }

        // Get Screen Resolution
        function getScreenInfo() {
            return `${window.screen.width}x${window.screen.height}`;
        }

        // Set device info immediately
        document.getElementById('device').textContent = getDeviceInfo();
        document.getElementById('browser').textContent = getBrowserInfo();
        document.getElementById('os').textContent = getOSInfo();
        document.getElementById('screen').textContent = getScreenInfo();

        // Fetch IP and Location Info
        async function fetchUserInfo() {
            try {
                // Call your backend proxy instead of direct API
                const response = await fetch('get-ip-info.php');
                const data = await response.json();
                
                // Handle both WhatIsMyIP and ipapi.co response formats
                const ip = data.ip_address || data.ip || 'Unknown';
                const city = data.city || 'Unknown';
                const country = data.country || data.country_name || 'Unknown';
                const isp = data.isp || data.org || 'Unknown';
                
                document.getElementById('ipAddress').textContent = ip;
                document.getElementById('location').textContent = `${city}, ${country}`;
                document.getElementById('isp').textContent = isp;
            } catch (error) {
                console.error('Error fetching IP info:', error);
                document.getElementById('ipAddress').textContent = 'Unable to fetch';
                document.getElementById('location').textContent = 'Unable to fetch';
                document.getElementById('isp').textContent = 'Unable to fetch';
            }
        }

        // Initialize
        fetchUserInfo();

        // Enter button functionality with fade out
        document.getElementById('enterButton').addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 800);
        });

        // Console styling
        console.log('%c0xb0rn3 - Welcome', 'color: #ffffff; font-size: 20px; font-weight: bold; background: #000; padding: 10px;');
        console.log('%cTracking visitor info...', 'color: #b0b0b0; font-size: 12px;');
    </script>
</body>
</html>
