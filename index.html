<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0xb0rn3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black:     #000000;
            --bg:        #111010;
            --bg-card:   #181716;
            --bg-field:  #1e1c1b;
            --bg-raised: #252220;

            --gray-2:    #504945;
            --gray-3:    #3c3836;

            --fg:        #ebdbb2;
            --fg-muted:  #a89984;
            --fg-dim:    #665c54;
            --white:     #ffffff;

            --yellow:    #fabd2f;
            --orange:    #fe8019;
            --aqua:      #8ec07c;
            --red:       #fb4934;
            --blue:      #83a598;
            --purple:    #d3869b;

            --border:    rgba(235,219,178,.15);
            --border-mid:rgba(235,219,178,.32);
            --border-hi: rgba(235,219,178,.65);

            --r-sm:  12px;
            --r:     18px;
            --r-lg:  26px;
            --r-pill:999px;
        }

        *, *::before, *::after {
            margin: 0; padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html { height: 100%; }

        body {
            background: var(--black);
            color: var(--fg);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 40px;
            cursor: crosshair;
        }

        /* Grain */
        body::before {
            content: '';
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
            opacity: .03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-size: 200px;
        }

        /* Rainbow bar */
        body::after {
            content: '';
            position: fixed; left: 0; right: 0; top: 0; height: 3px;
            background: linear-gradient(90deg, var(--yellow), var(--orange), var(--red), var(--aqua));
            z-index: 200;
        }

        /* ═══════════════════════════
           DATA RAIN (canvas)
        ═══════════════════════════ */
        #rain {
            position: fixed; inset: 0;
            z-index: 1; pointer-events: none;
            opacity: .06;
        }

        /* ═══════════════════════════
           BREACH PROGRESS BAR
        ═══════════════════════════ */
        .breach-bar {
            position: fixed; bottom: 0; left: 0;
            height: 2px; width: 0%;
            background: linear-gradient(90deg, var(--yellow), var(--orange), var(--red));
            z-index: 200;
            transition: width .3s ease;
            box-shadow: 0 0 12px rgba(250,189,47,.3);
        }
        .breach-bar.done {
            background: var(--aqua);
            box-shadow: 0 0 12px rgba(142,192,124,.4);
        }

        /* ═══════════════════════════
           PAGE
        ═══════════════════════════ */
        .page {
            position: relative; z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(14px, 2.8vh, 22px);
            padding: clamp(32px, 7vh, 56px) 16px clamp(20px, 4vh, 36px);
        }

        /* ═══════════════════════════
           BRAND
        ═══════════════════════════ */
        .brand {
            text-align: center;
            animation: riseIn .9s cubic-bezier(.16,1,.3,1) .1s both;
        }

        @keyframes riseIn {
            from { opacity: 0; transform: translateY(28px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: clamp(2.6rem, 10vw, 5.5rem);
            letter-spacing: clamp(3px, 1.5vw, 10px);
            color: var(--white);
            line-height: 1;
            position: relative;
            display: inline-block;
            text-shadow: 4px 4px 0 var(--gray-3), 8px 8px 0 rgba(0,0,0,.55);
        }

        .logo::before, .logo::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            font-family: inherit; font-size: inherit;
            font-weight: inherit; letter-spacing: inherit;
            pointer-events: none;
        }
        .logo::before {
            color: var(--yellow);
            clip-path: polygon(0 22%, 100% 22%, 100% 42%, 0 42%);
            animation: glA 9s infinite; mix-blend-mode: screen;
        }
        .logo::after {
            color: var(--red);
            clip-path: polygon(0 62%, 100% 62%, 100% 78%, 0 78%);
            animation: glB 9s infinite; mix-blend-mode: screen;
        }

        @keyframes glA {
            0%,94%,100% { transform:translateX(0); opacity:0; }
            95% { transform:translateX(-5px); opacity:.9; }
            97% { transform:translateX(3px); opacity:.5; }
            99% { transform:translateX(-1px); opacity:.2; }
        }
        @keyframes glB {
            0%,91%,100% { transform:translateX(0); opacity:0; }
            92% { transform:translateX(5px); opacity:.8; }
            94% { transform:translateX(-3px); opacity:.5; }
            96% { transform:translateX(2px); opacity:.2; }
        }

        .taglines {
            margin-top: clamp(6px, 1.2vh, 10px);
            display: flex; flex-direction: column; align-items: center; gap: 2px;
        }
        .tag {
            font-size: clamp(.58rem, 1.5vw, .76rem);
            color: var(--fg-muted);
            letter-spacing: clamp(.6px, .3vw, 1.4px);
            line-height: 1.6;
        }
        .hl  { color: var(--yellow); }
        .hl2 { color: var(--orange); }

        /* ═══════════════════════════
           SHARED CARD
        ═══════════════════════════ */
        .card {
            width: min(540px, 100%);
            background: var(--bg-card);
            border: 2px solid var(--border-mid);
            border-radius: var(--r-lg);
            overflow: hidden;
            box-shadow: 5px 5px 0 var(--gray-3), 10px 10px 0 rgba(0,0,0,.45);
        }

        .card-stripe {
            height: 3px;
            background: linear-gradient(90deg, var(--yellow), var(--orange));
        }

        .card-body {
            padding: clamp(12px, 2.8vw, 18px) clamp(14px, 3.5vw, 22px);
        }

        /* ═══════════════════════════
           VISITOR INTEL
        ═══════════════════════════ */
        .intel-card {
            animation: riseIn .9s cubic-bezier(.16,1,.3,1) .3s both;
        }

        .intel-head {
            display: flex; align-items: center; gap: 9px;
            margin-bottom: clamp(9px, 1.8vw, 13px);
            padding-bottom: clamp(8px, 1.6vw, 11px);
            border-bottom: 1.5px solid var(--border);
        }

        .head-pill {
            display: flex; align-items: center; gap: 6px;
            background: rgba(250,189,47,.09);
            border: 1.5px solid rgba(250,189,47,.3);
            border-radius: var(--r-pill);
            padding: 3px 11px;
            color: var(--yellow);
            font-size: clamp(.5rem, 1.3vw, .58rem);
            font-weight: 700;
            text-transform: uppercase; letter-spacing: 1.2px;
            flex-shrink: 0;
        }

        .head-title {
            flex: 1;
            font-family: 'Orbitron', monospace;
            font-size: clamp(.58rem, 1.6vw, .68rem);
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase; letter-spacing: 1.8px;
        }

        .live-pill {
            display: flex; align-items: center; gap: 4px;
            background: rgba(142,192,124,.07);
            border: 1.5px solid rgba(142,192,124,.28);
            border-radius: var(--r-pill);
            padding: 3px 9px;
            font-size: clamp(.46rem, 1.1vw, .53rem);
            font-weight: 700; color: var(--aqua);
            letter-spacing: 1px; text-transform: uppercase;
            flex-shrink: 0;
        }
        .live-dot {
            width: 5px; height: 5px; border-radius: 50%;
            background: var(--aqua);
            animation: livePulse 1.3s ease-in-out infinite;
        }
        @keyframes livePulse {
            0%,100% { transform:scale(1); opacity:1; }
            50%      { transform:scale(1.9); opacity:.2; }
        }

        /* Compact 2-col grid */
        .fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(5px, 1.3vw, 8px);
        }

        .field {
            background: var(--bg-field);
            border: 1.5px solid var(--border);
            border-radius: var(--r-sm);
            padding: clamp(6px, 1.4vw, 9px) clamp(9px, 2vw, 13px);
            opacity: 0;
            transition: border-color .2s, background .2s;
        }
        .field.revealed {
            animation: fieldSlide .4s cubic-bezier(.16,1,.3,1) forwards;
        }

        @keyframes fieldSlide {
            from { opacity:0; transform:translateY(8px); }
            to   { opacity:1; transform:translateY(0); }
        }

        .field:hover { border-color:var(--border-mid); background:var(--bg-raised); }
        .field.wide  { grid-column: 1/-1; }

        .f-label {
            font-size: clamp(.46rem, 1.1vw, .52rem);
            font-weight: 700; color: var(--yellow);
            text-transform: uppercase; letter-spacing: 1.5px;
            margin-bottom: 2px;
        }
        .f-val {
            font-size: clamp(.62rem, 1.7vw, .72rem);
            color: var(--fg); font-weight: 500;
            word-break: break-all; line-height: 1.3;
        }
        .scanning::after {
            content: '';
            animation: scanTxt 1.6s steps(1) infinite;
        }
        @keyframes scanTxt {
            0%   { content:'▋'; }
            33%  { content:'▌'; }
            66%  { content:'▍'; }
        }

        /* ═══════════════════════════
           TERMINAL CARD
        ═══════════════════════════ */
        .term-card {
            animation: riseIn .9s cubic-bezier(.16,1,.3,1) .5s both;
        }

        .term-bar {
            display: flex; align-items: center; gap: 8px;
            padding: clamp(7px, 1.6vw, 10px) clamp(14px, 3.5vw, 20px);
            background: var(--bg-raised);
            border-bottom: 1.5px solid var(--border);
        }
        .dots { display:flex; gap:5px; align-items:center; }
        .dot  { width:8px; height:8px; border-radius:50%; }
        .dot.r { background:#ff5f57; }
        .dot.y { background:#febc2e; }
        .dot.g { background:var(--aqua); }

        .bar-title {
            flex: 1; text-align: center;
            font-size: clamp(.48rem, 1.2vw, .56rem);
            color: var(--fg-dim);
            text-transform: uppercase; letter-spacing: 1.5px;
            transition: color .3s;
        }
        .bar-status {
            font-size: clamp(.46rem, 1.1vw, .54rem);
            font-weight: 700; letter-spacing: .8px;
            transition: color .3s;
        }
        .status-ready    { color: var(--fg-dim); }
        .status-running  { color: var(--orange); }
        .status-granted  { color: var(--aqua); }
        .status-manual   { color: var(--yellow); }

        /* Terminal output lines */
        .term-body {
            padding: clamp(10px, 2.2vw, 15px) clamp(14px, 3.5vw, 20px);
            min-height: 100px;
        }

        .term-line {
            display: flex; align-items: center; gap: 4px;
            font-size: clamp(.64rem, 1.8vw, .78rem);
            line-height: 1.6;
            flex-wrap: wrap;
        }

        .p-user   { color:var(--yellow); font-weight:700; }
        .p-sep    { color:var(--fg-dim); }
        .p-host   { color:var(--orange); font-weight:600; }
        .p-path   { color:var(--blue);   font-weight:500; }
        .p-dollar { color:var(--white);  font-weight:700; margin-right:2px; }

        /* Auto-play log lines */
        .log-line {
            font-size: clamp(.58rem, 1.5vw, .68rem);
            line-height: 1.65;
            opacity: 0;
            transition: opacity .25s;
        }
        .log-line.show { opacity: 1; }
        .log-cmd  { color: var(--fg); }
        .log-out  { color: var(--fg-dim); padding-left: 1em; }
        .log-ok   { color: var(--aqua); font-weight: 600; }
        .log-warn { color: var(--orange); }
        .log-crit { color: var(--red); font-weight: 700; }
        .log-flag {
            color: var(--aqua); font-weight: 700;
            text-shadow: 0 0 8px rgba(142,192,124,.3);
        }

        .prompt-prefix {
            color: var(--fg-dim);
            user-select: none;
        }

        /* Interactive input (manual mode) */
        .manual-input-wrap {
            display: none;
            margin-top: 8px;
        }
        .manual-input-wrap.show { display: flex; }

        .term-input {
            flex:1; min-width:0;
            background:transparent; border:none; outline:none;
            color:var(--fg);
            font-family:'JetBrains Mono', monospace;
            font-size: clamp(.68rem,1.9vw,.82rem);
            padding:2px 0;
            caret-color:var(--yellow);
            -webkit-appearance:none;
        }
        .term-input::placeholder { color:var(--fg-dim); font-weight:300; }

        .caret {
            display:inline-block;
            width: clamp(6px,1.5vw,8px); height:1.05em;
            background:var(--yellow); border-radius:2px;
            animation:caretBlink .85s step-end infinite;
            flex-shrink:0;
        }
        @keyframes caretBlink {
            0%,49% { opacity:1; }
            50%,100% { opacity:0; }
        }

        .term-error {
            margin-top:6px;
            font-size: clamp(.56rem,1.4vw,.66rem);
            display:none;
            padding:5px 10px;
            border-radius:var(--r-sm);
            font-weight:500;
            color:var(--red); background:rgba(251,73,52,.07); border:1px solid rgba(251,73,52,.2);
        }
        .term-error.show { display:block; animation:shake .28s ease-in-out; }

        @keyframes shake {
            0%,100% { transform:translateX(0); }
            25%     { transform:translateX(-5px); }
            75%     { transform:translateX(5px); }
        }

        /* ═══════════════════════════
           ACCESS GRANTED FLASH
        ═══════════════════════════ */
        .access-flash {
            position: fixed; inset: 0; z-index: 150;
            background: rgba(142,192,124,.04);
            border: 3px solid var(--aqua);
            pointer-events: none;
            opacity: 0;
        }
        .access-flash.fire {
            animation: flashPulse .6s ease-out;
        }
        @keyframes flashPulse {
            0%   { opacity: 1; border-width: 3px; }
            50%  { opacity: .6; border-width: 6px; }
            100% { opacity: 0; border-width: 2px; }
        }

        /* ═══════════════════════════
           SKIP / HINT BUTTON
        ═══════════════════════════ */
        .skip-btn {
            position: fixed;
            bottom: clamp(12px,3vw,18px);
            right:  clamp(12px,3vw,18px);
            z-index: 101;
            display: flex; align-items: center; gap: 6px;
            padding: 8px 16px;
            border-radius: var(--r-pill);
            background: var(--bg-card);
            border: 2px solid var(--border);
            color: var(--fg-dim);
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(.52rem,1.3vw,.6rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            cursor: pointer;
            opacity: 0;
            transition: all .3s ease;
            box-shadow: 3px 3px 0 var(--gray-3);
        }
        .skip-btn.show {
            opacity: 1;
        }
        .skip-btn:hover {
            background: var(--yellow); color: var(--black);
            border-color: var(--yellow);
            transform: translate(-2px,-2px);
            box-shadow: 5px 5px 0 var(--gray-2);
        }
        .skip-btn i { font-size: .6rem; }

        /* ═══════════════════════════
           FADE OUT
        ═══════════════════════════ */
        .fade-out {
            animation: pageOut .7s ease-out forwards;
        }
        @keyframes pageOut { to { opacity:0; visibility:hidden; } }

        /* ═══════════════════════════
           RESPONSIVE
        ═══════════════════════════ */
        @media (max-width: 400px) {
            .fields { grid-template-columns: 1fr; }
            .field.wide { grid-column: 1; }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .page { padding-top: 16px; gap: 10px; }
            .taglines { display: none; }
            .logo { font-size: 2rem; }
            .fields { grid-template-columns: repeat(3,1fr); }
            .field.wide { grid-column: 1/-1; }
        }

        @media (hover:none) {
            .field:active { border-color:var(--border-mid); background:var(--bg-raised); }
        }

        /* ═══════════════════════════
           SCROLLBAR
        ═══════════════════════════ */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--black); }
        ::-webkit-scrollbar-thumb { background: var(--gray-2); border-radius: 99px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--yellow); }
    </style>
</head>
<body>

<canvas id="rain"></canvas>
<div class="breach-bar" id="breachBar"></div>
<div class="access-flash" id="accessFlash"></div>

<main class="page">

    <!-- ── Brand ── -->
    <div class="brand">
        <h1 class="logo" data-text="0xb0rn3">0xb0rn3</h1>
        <div class="taglines">
            <p class="tag"><span class="hl">security researcher</span> · <span class="hl2">exploit developer</span> · <span class="hl">ethical hacker</span></p>
            <p class="tag" style="font-size:clamp(.5rem,1.3vw,.62rem);color:var(--fg-dim);">breach sequence initiating&hellip;</p>
        </div>
    </div>

    <!-- ── Visitor Intel ── -->
    <div class="card intel-card">
        <div class="card-stripe"></div>
        <div class="card-body">

            <div class="intel-head">
                <div class="head-pill">
                    <i class="fas fa-satellite-dish"></i>
                    Recon
                </div>
                <span class="head-title">Visitor Intel</span>
                <div class="live-pill">
                    <span class="live-dot" aria-hidden="true"></span>
                    LIVE
                </div>
            </div>

            <div class="fields" id="fields">
                <div class="field" id="fieldIP">
                    <div class="f-label">IP Address</div>
                    <div class="f-val" id="fIP"><span class="scanning"></span></div>
                </div>
                <div class="field" id="fieldLoc">
                    <div class="f-label">Location</div>
                    <div class="f-val" id="fLoc"><span class="scanning"></span></div>
                </div>
                <div class="field" id="fieldDev">
                    <div class="f-label">Device</div>
                    <div class="f-val" id="fDev"><span class="scanning"></span></div>
                </div>
                <div class="field" id="fieldOS">
                    <div class="f-label">OS</div>
                    <div class="f-val" id="fOS"><span class="scanning"></span></div>
                </div>
                <div class="field wide" id="fieldISP">
                    <div class="f-label">ISP / Org</div>
                    <div class="f-val" id="fISP"><span class="scanning"></span></div>
                </div>
            </div>

        </div>
    </div>

    <!-- ── Terminal ── -->
    <div class="card term-card">
        <div class="card-stripe" style="background:linear-gradient(90deg,var(--red),var(--orange),var(--yellow));"></div>

        <div class="term-bar">
            <div class="dots">
                <span class="dot r"></span>
                <span class="dot y"></span>
                <span class="dot g"></span>
            </div>
            <span class="bar-title" id="barTitle">SYSTEM ACCESS — STANDBY</span>
            <span class="bar-status status-ready" id="barStatus">● STANDBY</span>
        </div>

        <div class="term-body" id="termBody">
            <!-- Auto-play log lines injected by JS -->
            <div id="autoLog"></div>

            <!-- Manual mode input (hidden during auto) -->
            <div class="manual-input-wrap" id="manualWrap">
                <div class="term-line">
                    <span class="p-user">visitor</span>
                    <span class="p-sep">@</span>
                    <span class="p-host">root</span>
                    <span class="p-sep">:</span>
                    <span class="p-path">~</span>
                    <span class="p-dollar">$</span>
                    <input
                        type="text"
                        class="term-input"
                        id="termInput"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                        inputmode="text"
                        placeholder="type command..."
                        aria-label="Command input"
                    >
                    <span class="caret" aria-hidden="true"></span>
                </div>
                <div class="term-error" id="termError"></div>
            </div>
        </div>
    </div>

</main>

<!-- Skip intro -->
<button class="skip-btn" id="skipBtn" aria-label="Skip intro">
    <i class="fas fa-forward"></i>
    Skip
</button>

<script>
'use strict';

/* ═══════════════════════════════════
   CONFIG
═══════════════════════════════════ */
const ACCESS_KEY = 'setuid(0); execve("/bin/sh", NULL, NULL);';
const DEST = 'main.html';

const ERRORS = [
    'bash: permission denied: insufficient privileges',
    'sudo: command not found — nice try, script kiddie',
    'access denied: authorization required',
    'error: invalid credentials — try harder',
    'bash: command not recognized — rtfm',
    'fatal: authentication failed for visitor@root',
    'segfault at 0x00000000 — null pointer dereference',
    'EACCES: operation not permitted',
];

/* ═══════════════════════════════════
   STATE
═══════════════════════════════════ */
let autoMode = true;
let sequenceDone = false;
let intelReady = false;
let ipData = null;

/* ═══════════════════════════════════
   ELEMENTS
═══════════════════════════════════ */
const $  = id => document.getElementById(id);
const breachBar  = $('breachBar');
const barTitle   = $('barTitle');
const barStatus  = $('barStatus');
const autoLog    = $('autoLog');
const manualWrap = $('manualWrap');
const termInput  = $('termInput');
const termError  = $('termError');
const skipBtn    = $('skipBtn');
const flash      = $('accessFlash');

/* ═══════════════════════════════════
   DATA RAIN (lightweight)
═══════════════════════════════════ */
(() => {
    const canvas = $('rain');
    const ctx = canvas.getContext('2d');
    let cols, drops;

    const resize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        cols = Math.floor(canvas.width / 18);
        drops = Array.from({length: cols}, () => Math.random() * -50);
    };
    resize();

const wait = ms => new Promise(r => setTimeout(r, ms));

const typeText = (el, text, speed = 22) => new Promise(resolve => {
    el.textContent = '';
    let i = 0;
    const tick = () => {
        if (!autoMode && !sequenceDone) { el.textContent = text; resolve(); return; }
        if (i < text.length) {
            el.textContent += text[i++];
            setTimeout(tick, speed + Math.random() * (speed * 0.6));
        } else resolve();
    };
    tick();
});

const revealField = (fieldId, delay = 0) => {
    setTimeout(() => {
        document.getElementById(fieldId).classList.add('revealed');
    }, delay);
};

const addLogLine = (html, cls = '') => {
    const div = document.createElement('div');
    div.className = `log-line ${cls}`;
    div.innerHTML = html;
    autoLog.appendChild(div);
    // Trigger show
    requestAnimationFrame(() => div.classList.add('show'));

};

const ua = navigator.userAgent;
const getDevice = () => {
    if (/iPhone/i.test(ua))                        return 'iPhone';
    if (/iPad/i.test(ua))                          return 'iPad';
    if (/Android/i.test(ua) && /mobile/i.test(ua)) return 'Android Phone';
    if (/Android/i.test(ua))                       return 'Android Tablet';
    if (/mobile/i.test(ua))                        return 'Mobile';
    return 'Desktop';
};
const getOS = () => {
    if (/Windows NT 10/i.test(ua))    return 'Windows 10/11';
    if (/Windows/i.test(ua))          return 'Windows';
    if (/Mac OS X/i.test(ua))         return 'macOS';
    if (/Android/i.test(ua))          return 'Android';
    if (/iPhone|iPad|iPod/i.test(ua)) return 'iOS';
    if (/Linux/i.test(ua))            return 'Linux';
    return 'Unknown';
};
